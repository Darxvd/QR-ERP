<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Prueba Cámara Directa</title></head>
<body style="text-align:center;padding:20px;">
  <h1>Test Cámara iOS</h1>
  <button onclick="testCam()">Abrir cámara sin librerías</button>
  <video id="video" autoplay playsinline style="margin-top:20px;width:300px;"></video>
  <script>
    async function testCam() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        document.getElementById("video").srcObject = stream;
      } catch (err) {
        alert("Error al acceder a la cámara: " + err);
      }
    }
  </script>
</body>
</html>
