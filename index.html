<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check-in Escuela de Refrigeración</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Librería Instascan para leer QR con la cámara -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/instascan.min.js"></script>
</head>
<body>

  <h2>Escuela de Refrigeración</h2>

  <!-- Lista de días -->
  <label for="dias">Seleccionar Día:</label>
  <select id="dias">
    <option value="">-- Selecciona un día --</option>
  </select>

  <!-- Lista de eventos -->
  <label for="eventos">Seleccionar Evento:</label>
  <select id="eventos" disabled>
    <option value="">-- Selecciona un evento --</option>
  </select>

  <!-- Botón escanear QR -->
  <button id="btnScanner" disabled>Escanear QR</button>

  <!-- Video para mostrar la cámara -->
  <video id="preview" style="width:100%; margin-top:20px; display:none;" autoplay></video>

  <!-- Footer -->
  <div class="footer">Elaborado por @francisco_vargas</div>

  <script src="js/script.js"></script>
</body>
</html>
